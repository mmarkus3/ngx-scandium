<ion-button [color]="color"
  [fill]="fill"
  [expand]="expand"
  [shape]="shape"
  (click)="onCamera()">
  <div *ngIf="multiline else sameLineTemplate"
    class="multiline">
    <ion-icon name="camera-outline"></ion-icon>
    <span *ngIf="!hideText">
      {{ title | translate }}
    </span>
  </div>
  <ng-template #sameLineTemplate>
    <ion-icon slot="start"
      name="camera-outline"></ion-icon>
    <span *ngIf="!hideText">
      {{ title | translate }}
    </span>
  </ng-template>
</ion-button>
