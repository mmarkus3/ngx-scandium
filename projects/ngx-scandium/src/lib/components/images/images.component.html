<div *ngIf="mainImage"
  class="container">
  <img class="img link"
    (click)="openImage(mainImage)"
    [src]="mainImage" />
  <div *ngIf="canDelete"
    class="delete link">
    <ion-icon name="remove-circle-outline"
      color="danger"
      (click)="delete(mainImage)"></ion-icon>
  </div>
  <div>
    <ion-note *ngIf="showDetails">
      {{ getDetails(mainImage) }}
    </ion-note>
  </div>
</div>
<div *ngIf="showCamera || (images && images.length > 1)"
  class="images">
  <div *ngIf="showCamera != null && mainImage != null"
    class="smalls">
    <app-camera-button [name]="showCamera"
      [hideText]="true"
      [fill]="'solid'"
      [multiline]="true"
      (imageUrl)="onImageUrl($event)"></app-camera-button>
  </div>
  <ng-container *ngIf="thumbs.length > 0 else imagesTemplate">
    <div *ngFor="let image of thumbs"
      class="smalls">
      <img class="link"
        (click)="toMain(image.img)"
        [src]="image.thumb" />
    </div>
  </ng-container>
  <ng-template #imagesTemplate>
    <div *ngFor="let image of images"
      class="smalls">
      <img class="link"
        (click)="toMain(image)"
        [src]="image" />
    </div>
  </ng-template>
</div>
